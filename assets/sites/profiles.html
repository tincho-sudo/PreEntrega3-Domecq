<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lol champion gallery</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- CSS MAIN -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="backgr">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <img
          class="navbar-brand"
          src="../resources/logo.png"
          width="100"
          height="75"
          alt=""
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav row-cols-auto text-center">
            <li class="nav-item header__nav__ul__li__a col-md-4 col-lg-4">
              <a
                class="nav-link header__nav__ul__li__a--linkFormat"
                aria-current="page"
                href="../../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item header__nav__ul__li__a col-md-4 col-lg-4">
              <a
                class="nav-link header__nav__ul__li__a--linkFormat"
                href="./gallery.html"
                >Gallery</a
              >
            </li>
            <li class="nav-item header__nav__ul__li__a col-md-4 col-lg-4">
              <a
                class="nav-link header__nav__ul__li__a--linkFormat active"
                href="./profiles.html"
                >Profiles</a
              >
            </li>
            <li class="nav-item header__nav__ul__li__a col-md-4 col-lg-4">
              <a
                class="nav-link header__nav__ul__li__a--linkFormat"
                href="./about_us.html"
                >About us</a
              >
            </li>
            <li class="nav-item header__nav__ul__li__a col-md-4 col-lg-4">
              <a
                class="nav-link header__nav__ul__li__a--linkFormat"
                href="./contact.html"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <!-- Spinner -->
      <div class="preloader">
        <div class="spinner-grow text-primary">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="text-center separator container-lg container-md container-sm">
        <article>
          <h1 class="div__article__h1--format opacityBg">
            Welcome to the Profile page.
            <span
              >Enter the desired summoner name on the left box and then select
              from the list on its right the corresponding region.</span
            >
          </h1>
        </article>
        <form class="separator row align-items-center justify-content-center">
          <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInput">Name</label>
            <input
              type="text"
              class="form-control"
              id="autoSizingInput"
              placeholder="Summoner name"
            />
          </div>
          <div class="col-auto">
            <select class="form-select" id="autoSizingSelect">
              <option value="" selected disabled hidden>Region...</option>
              <option value="NA">North America</option>
              <option value="EUW">Europe West</option>
              <option value="EUNE">Europe Nordic & East</option>
              <option value="OCE">Oceania</option>
              <option value="KR">Korea</option>
              <option value="JP">Japan</option>
              <option value="BR">Brazil</option>
              <option value="LAS">Latin America South</option>
              <option value="LAN">Latin America North</option>
              <option value="RU">Russia</option>
              <option value="TR">Turkiye</option>
            </select>
          </div>
          <div class="col-auto">
            <button id="summonerSearch" type="submit" class="btn btn-primary section__form__section__button ">
              Search
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer--format">
      <a href="#top" class="footer__a--linkFormat">Go to heaven</a>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Script Spinner -->
    <script src="../scripts/main.js"></script>

    <!-- Script summoner search -->
    <script src="../scripts/summonerSearch.js"></script>
  </body>
</html>
