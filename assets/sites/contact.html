<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- META -->
    <meta name="keywords" content="contact us, contact" />
    <meta name="description" content="Here you can send us a message" />
    <!-- TITLE -->
    <title>Lol champion gallery - Contact</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- CSS MAIN -->
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body class="backgr">
    <header class="sticky-top">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <img
          class="navbar-brand"
          src="../resources/logo.png"
          width="100"
          height="75"
          alt=""
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav row-cols-auto text-center">
            <li class="nav-item header__li col-md-4 col-lg-4">
              <a class="nav-link" aria-current="page" href="../../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item header__li col-md-4 col-lg-4">
              <a class="nav-link" href="./gallery.html">Gallery</a>
            </li>
            <li class="nav-item header__li col-md-4 col-lg-4">
              <a class="nav-link" href="./profiles.html">Profiles</a>
            </li>
            <li class="nav-item header__li col-md-4 col-lg-4">
              <a class="nav-link" href="./about_us.html">About us</a>
            </li>
            <li class="nav-item header__li col-md-4 col-lg-4">
              <a class="nav-link active" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- Spinner -->
      <div class="preloader">
        <div class="spinner-grow text-primary">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="container-lg container-md container-sm">
        <div class="separator">
          <article>
            <h1 class="opacityBg">
              Hey!
              <span> <h2>Send us a message.</h2></span>
            </h1>
          </article>
        </div>
        <form
          class="separator row gy-2 gx-3 align-items-center justify-content-center"
        >
          <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInput">Name</label>
            <input
              type="text"
              class="form-control"
              id="autoSizingInput"
              placeholder="Name"
            />
          </div>
          <div class="col-auto">
            <label class="visually-hidden" for="autoSizingInputGroup"
              >Username</label
            >
            <div class="input-group">
              <div class="input-group-text">@</div>
              <input
                type="text"
                class="form-control"
                id="autoSizingInputGroup"
                placeholder="Instagram User"
              />
            </div>
          </div>
          <div class="col-auto">
            <label class="visually-hidden" for="autoSizingSelect"
              >Preference</label
            >
            <select class="form-select" id="autoSizingSelect">
              <option selected hidden disabled value="">
                How was your day?
              </option>
              <option value="good">Good</option>
              <option value="meh">Meh..</option>
              <option value="bad">Bad</option>
              <option value="hagrid">Hagrid died</option>
            </select>
          </div>
          <div class="col-auto">
            <div class="form-text">
              <textarea class="form-control" rows="3"></textarea>
            </div>
          </div>
          <div class="col-auto">
            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->

            <button type="button" class="btn btn-primary" id="liveToastBtn">
              Submit
            </button>

            <div class="toast-container position-fixed bottom-0 end-0 p-3">
              <div
                id="liveToast"
                class="toast"
                role="alert"
                aria-live="assertive"
                aria-atomic="true"
              >
                <div class="toast-header">
                  <img
                    src="../resources/toast-logo.png"
                    class="rounded me-2"
                    alt="..."
                  />
                  <strong class="me-auto">Message</strong>
                  <small>0s ago</small>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="toast"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="toast-body">Hey, Thanks for your message!</div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <a href="#top">Go to heaven</a>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Script Spinner -->
    <script src="../scripts/main.js"></script>
    <!-- Script Toast -->
    <script src="../scripts/toast.js"></script>
  </body>
</html>
